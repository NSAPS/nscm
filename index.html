<!--
	/**
	 *  OnLoad 이벤트
	 */
	function init(){
		//GetLoginId();
		if(document.frm._user_id.value == "") {
			document.frm._user_id.focus();
		}
		if( document.frm._user_id.value != "" ) { 
			document.frm._user_pwd.focus();
		}
		
	}
	
	//KSY 2005.09.07
	//modify PSW 2006.06.08
	function GetLoginId() {
		var strUserId = "userid=";
			
		var toks = document.cookie.split(";");
		for(var i=0;i < toks.length;i++)
		{
			var tok = toks[i];
			if (tok.indexOf(strUserId) >= 0) {
				while (tok.charAt(0)==' ') tok = tok.substring(1,tok.length);
				document.frm._user_id.value =  tok.substring(strUserId.length,tok.length);
			}
		}
	}
	
	function winClose(){
		self.opener = self;
		window.close();
	} 
	
	/**
	 *  로그인 버튼 클릭 이벤트
	 */
	function btn_Login_event() {
		var id = document.frm._user_id.value;
		var pw = document.frm._user_pwd.value;
		var idObj = document.frm._user_id;
		var pwObj = document.frm._user_pwd;
		
		if( id == null || id == "" ) {
			alert("USER ID 를 입력하세요.");
			idObj.focus();
			return; 
		}
		else if( pw == null || pw == "" ) {
			alert("PASSWORD 를 입력하세요.");
			pwObj.focus();
			return; 
		}
								
		GoOK('problem_summary'); 
		
	} /* end btn_Login_event() */
		
	// 로그인
	function GoOK(service_name){
		
		//var mainWin = window.self.open('', 'newWin', ''); 
		//mainWin.close(); 
		
		//mainWin = window.self.open('' ,'newWin','width=1000, height=700, top=0, left=0, scrollbars=yes, toolbars=yes, status=yes, resizable=yes');
		//mainWin.focus();
		//document.frm.target = "newWin";

		
		document.frm._moon_service.value = "login_check";
		document.frm.action = "service.do";
		document.frm.submit();
		
	}
	
	/**
	 *  패스워드 필드 엔터 이벤트
	 */
	EnterFilter = function() { 
		//엔터 
		 if (event.keyCode == 13) 
			 btn_Login_event();
	}
	
	/**
	 *  로그인아이디 필드 엔터 이벤트
	 */
	TabFilter = function() {
		//엔터 
		 if (event.keyCode == 13) 
			 event.keyCode = 9;	 
	} 

//-->
</SCRIPT>
